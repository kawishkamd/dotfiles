# Video Output
vo=gpu
gpu-api=auto
profile=gpu-hq
hwdec=auto-safe

# Audio Output
audio-device=auto

# Subtitle Defaults
sub-auto=fuzzy
sub-font-size=45
sub-border-size=2
sub-color="#FFFFFF"
sub-shadow-color="#000000"
sub-shadow-offset=1
sub-bold=yes

# OSD and UI
osd-level=1
osd-font-size=25
osd-duration=1000

# Seek Behavior
hr-seek=yes
hr-seek-framedrop=no
default-seek=exact

# Misc
screenshot-format=png
screenshot-template=~/Pictures/mpv_shots/%F_%P
save-position-on-quit=yes
keep-open=yes

# Performance on older hardware (optional)
vd-lavc-threads=2
priority=below-normal

# Input Handling
input-default-bindings=yes
cursor-autohide=always
