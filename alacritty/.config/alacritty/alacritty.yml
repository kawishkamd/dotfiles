font:
  size: 18.0
  normal:
    family: "JetBrains Mono Nerd Font"
    style: "Regular"
  bold:
    family: "JetBrains Mono Nerd Font"
    style: "Bold"
  italic:
    family: "JetBrains Mono Nerd Font"
    style: "Italic"

window:
  opacity: 0.60
  decorations: "None"

cursor:
  style:
    shape: "Block"
    blinking: "Always"
  blink_interval: 300
  blink_timeout: 3
  thickness: 0.1

mouse:
  hide_when_typing: true
